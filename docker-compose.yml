  #   container_name: bdns_portal_backend
  #   ports:
  #     - "8001:8001"
  #   environment:
  #     DATABASE_URL: postgresql://bdns_user:bdns_password@postgres:5432/bdns
  #     REDIS_URL: redis://redis:6379/0
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   networks:
  #     - bdns_network

  # Frontend Vue3 (opcional - puedes ejecutarlo manualmente)
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: bdns_portal_frontend
  #   ports:
  #     - "3000:80"
  #   depends_on:
  #     - backend
  #   networks:
  #     - bdns_network

volumes:
  postgres_data:
    name: bdns_postgres_data
  redis_data:
    name: bdns_redis_data

networks:
  bdns_network:
    name: bdns_network
    driver: bridge
