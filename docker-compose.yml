version: '3.8'

services:
  # Base de datos compartida (tambi√©n usada por bdns_etl)
  postgres:
    image: postgis/postgis:16-3.4
    container_name: bdns_postgres
    environment:
      POSTGRES_DB: bdns
      POSTGRES_USER: bdns_user
      POSTGRES_PASSWORD: bdns_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bdns_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bdns_user -d bdns"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cache para Portal
  redis:
    image: redis:7-alpine
    container_name: bdns_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bdns_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend GraphQL (opcional - puedes ejecutarlo manualmente)
